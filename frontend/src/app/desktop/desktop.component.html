<div class="container">
  <div class="header mat-body-1">
    <mat-icon matRipple>dynamic_feed</mat-icon>
    <p style="margin: 0;">GradientOS</p>
    <mat-icon matRipple mat-button [matMenuTriggerFor]="beforeMenu">account_circle</mat-icon>
    <mat-menu #beforeMenu="matMenu" xPosition="before" >
      <button mat-menu-item (click)="logOut()">Log Out</button>
    </mat-menu>

  </div>

  <div class="main">
    <app-terminal (closeTerminal)="toggleApp($event)" *ngIf="apps.terminal"></app-terminal>

    <app-explorer (closeExplorer)="toggleApp($event)" (openApp)="openApp($event)" *ngIf="apps.explorer"></app-explorer>

    <app-media-viewer (closeMediaViewer)="toggleApp($event)" [file]="file" *ngIf="apps.mediaViewer"></app-media-viewer>

    <app-to-do (closeToDo)="toggleApp($event)" *ngIf="apps.toDo"></app-to-do>

    <app-notes (closeNotes)="toggleApp($event)" [file]="file" *ngIf="apps.notes"></app-notes>
  </div>

  <div class="taskbar">
    <div class="temp">{{ rxTime | date: 'HH:mm' }}<br>{{ rxTime | date: 'dd-MM-yy' }}</div>
